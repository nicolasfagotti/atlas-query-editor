<section>
    <!-- Result -->
    <div ng-switch="result.format">
        <textarea rows="30" ng-switch-when="json" class="form-control" readonly="readonly">{{result.data | json}}</textarea>
        <textarea rows="30" ng-switch-when="std.json" class="form-control" readonly="readonly">{{result.data | json}}</textarea>
        <textarea rows="30" ng-switch-when="stats.json" class="form-control" readonly="readonly">{{result.data | json}}</textarea>
        <textarea rows="30" ng-switch-when="txt" class="form-control" readonly="readonly">{{result.data}}</textarea>
        <textarea rows="30" ng-switch-when="csv" class="form-control" readonly="readonly">{{result.data}}</textarea>
        <img width="100%" ng-switch-default ng-src="{{result.data}}"/>
    </div>
    <!-- end:Result -->
</section>
