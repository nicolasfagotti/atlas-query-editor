<form name="urlForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"><span>Export Query</span></h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="exportUrl">URL</label>
            <textarea id="exportUrl" class="form-control" rows="10" ng-model="ctrl.url" readonly="readonly"></textarea>
            <p class="help-block">Copy the text above and paste it to your browsers address bar</p>
        </div>
        <div class="btn-toolbar">
            <label class="btn btn-default">
                <input type="checkbox" ng-model="ctrl.options.time"/>
                <span>Include Time Parameters</span>
            </label>
            <label class="btn btn-default">
                <input type="checkbox" ng-model="ctrl.options.image"/>
                <span>Include Image Parameters</span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ngclipboard data-clipboard-target="#exportUrl"><i class="fa fa-clipboard"></i> <span>Copy to clipboard</span></button>
        <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()"><i class="fa fa-close"></i> <span>Cancel</span></button>
    </div>
</form>
